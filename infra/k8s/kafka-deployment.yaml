apiVersion: v1
kind: Namespace
metadata:
  name: event-queue
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: event-queue
  labels:
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: bitnami/zookeeper:latest # 최신 이미지 사용
        ports:
        - containerPort: 2181
        env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"  # 익명 로그인을 허용
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: event-queue
  labels:
    app: zookeeper
spec:
  ports:
  - port: 2181
    targetPort: 2181
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: event-queue
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: bitnami/kafka:latest # 최신 이미지 사용
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_ADVERTISED_LISTENERS
          value: PLAINTEXT://kafka.event-queue.svc.cluster.local:9092
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper.event-queue.svc.cluster.local:2181
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: event-queue
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    targetPort: 9092
  selector:
    app: kafka