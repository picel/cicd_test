apiVersion: v1
kind: Namespace
metadata:
  name: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssr-frontend
  namespace: frontend
  labels:
    app: ssr-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssr-frontend
  template:
    metadata:
      labels:
        app: ssr-frontend
    spec:
      containers:
      - name: ssr-frontend
        image: tkdqja9573/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: BFF_URL
          value: "http://bff-service.svc.cluster.local:8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ssr-frontend
  namespace: frontend
  labels:
    app: ssr-frontend
spec:
  ports:
  - port: 80
    targetPort: 8081
  selector:
    app: ssr-frontend
  type: NodePort
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect
  namespace: frontend
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: frontend-cert
  namespace: frontend
spec:
  secretName: frontend-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: ssafy.picel.net
  dnsNames:
  - ssafy.picel.net
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssr-frontend
  namespace: frontend
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt"
    acme.cert-manager.io/http01-ingress-class: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: frontend-redirect@kubernetescrd
spec:
  rules:
  - host: ssafy.picel.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssr-frontend
            port:
              number: 80
  tls:
    - hosts:
      - ssafy.picel.net
      secretName: frontend-tls