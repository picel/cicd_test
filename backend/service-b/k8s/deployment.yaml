apiVersion: v1
kind: Namespace
metadata:
  name: b-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
  namespace: b-server
  labels:
    app: service-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b
  template:
    metadata:
      labels:
        app: service-b
    spec:
      containers:
      - name: service-b
        image: tkdqja9573/service-b:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: service-b
  namespace: b-server
  labels:
    app: service-b
spec:
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: service-b
  type: ClusterIP